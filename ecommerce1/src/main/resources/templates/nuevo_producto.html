<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Agregar Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Ecommerce</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link" href="/nuevo">Agregar Productos</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
			<h1 class="text-center">Registro de producto</h1>
			<div class="card-body">
				  <form th:action="@{/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label>EAN:</label>
            <input type="number" name="ean" th:field="*{ean}" class="form-control" placeholder="ean" required>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="nombre" required>
          </div>
          <div class="form-group">
            <label>Descripci√≥n:</label>
            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="descripcion" required>
          </div>
          <div class="form-group">
            <label>Marca:</label>
            <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="marca" required>
          </div>

          <div class="form-group">
            <label>Unidades:</label>
            <input type="number" name="unidades" th:field="*{unidades}" class="form-control" placeholder="unidades" required>
          </div>

                      <div class="form-group">
                          <label>Precio:</label>
                          <input type="number" name="unidades" th:field="*{precio}" class="form-control" placeholder="precio" required>
                      </div>
                      <div class="form-group">
                          <label>Foto:</label>
                          <input type="file" name="photos" th:field="*{photos}" accept="image/png, image/jpeg" class="form-control" required>

                      </div>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
            
          </div>
          
        </form>
        
				
				
			</div>
			
		</div>
		
	</div>
</div>
	


</body>

</html>

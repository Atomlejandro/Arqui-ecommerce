<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Ecommerce</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Agregar Productos</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<br>

<div class="container">
    <h1>Detalles del Producto</h1>

    <div class="product-details">
        <div class="product-image">
            <img th:src="@{'/' + ${producto.photos}}" alt="Imagen del producto" style="border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 100%; height:250px;">
        </div>
        <div class="product-info">
            <div class="form-group">
                <label for="ean">EAN:</label>
                <p id="ean" th:text="${producto.ean}"></p>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <p id="nombre" th:text="${producto.nombre}"></p>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <p id="descripcion" th:text="${producto.descripcion}"></p>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <p id="marca" th:text="${producto.marca}"></p>
            </div>
            <div class="form-group">
                <label for="unidades">Unidades:</label>
                <p id="unidades" th:text="${producto.unidades}"></p>
            </div>
            <div class="form-group">
                <label for="unidades">Precio:</label>
                <p id="precio" th:text="${producto.precio}"></p>
            </div>
        </div>
    </div>

    <a href="/realizarCompra">Comprar</a>

</div>
<div class="container mt-4">
    <h3>Comentarios</h3>
    <!-- Mostrar los comentarios existentes -->
    <div th:each="comentario : ${comentarios}">
        <div class="card mb-2">
            <div class="card-body">
                <p th:text="${comentario.texto}"></p>
                <small th:text="${comentario.fecha}"></small>
            </div>
        </div>
    </div>

    <!-- Formulario para agregar comentarios -->
    <div class="mt-4">
        <h5>Agregar Comentario</h5>
        <form th:action="@{/producto/{id}/comentario(id=${producto.id})}" method="post">
            <textarea name="texto" class="form-control mb-2" placeholder="Escribe tu comentario..." required></textarea>
            <button type="submit" class="btn btn-primary">Enviar Comentario</button>
        </form>
    </div>
</div>
</body>

</html>
